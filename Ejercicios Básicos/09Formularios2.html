<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro - Mi web</title>
  </head>
  <body>
    <main>
      <form action="" method="get">
        <h1>Formulario de registro</h1>

        <p>
          <label for="id-nombre">Nombre: </label>
          <input type="text" name="nombre" id="id-nombre" maxlength="50" />
        </p>

        <p>
          <label for="id-apellidos">Apellidos: </label>
          <input
            type="text"
            name="apellidos"
            id="id-apellidos"
            maxlength="50"
          />
        </p>

        <p>
          <label>Sexo: </label>
          <label for="sexo_hombre">Hombre</label>
          <input type="radio" name="sexo" id="sexo_hombre" />

          <label for="sexo_mujer">Mujer</label>
          <input type="radio" name="sexo" id="sexo_mujer" />
        </p>

        <p>
          <label for="email">Correo:</label>
          <input type="email" name="email" id="email" />
        </p>
        <p>
          <label for="poblacion">Población</label>
          <select name="poblacion" id="poblacion">
            <option value="alicante">Alicante</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
          </select>
        </p>
        <p>
          <label for="descripcion">Descripción</label>
          <textarea
            name="descripcion"
            id="descripcion"
            rows="6"
            cols="60"
          ></textarea>
        </p>
        <p>
          <input
            type="checkbox"
            name="infcomercial"
            id="infcomercial"
            checked="checked"
          />
          <label for="infcomercial">
            Deseo recibir información sobre novedades y ofertas
          </label>
        </p>

        <p>
          <input type="checkbox" name="condiciones" id="condiciones" />
          <label for="condiciones">
            Declaro haber leído y aceptar las condiciones generales del programa
            y la normativa sobre protección de datos
          </label>
        </p>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
