<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso de JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row mt-1">
      <main class="col-7 mt-3">
        <h1>Repaso de JS y HTML</h1>
        <p>
          Esta página nos valdrá para poder ver duales son las cosas más
          importantes de JS y su asociación con HTML
          <!-- <script>
            console.log("Ejecución completada de JS");
            let boton = document.querySelector("#botonIniciar");
            console.log(boton);
          </script> -->
          <!-- Botón no accesible desde JS -->
          <!-- atributo a funcion onclick="pulsacion()" -->
          <!-- <button id="botonIniciar">Pulsar para empezar</button -->
          <!-- Para que el botón sea accesible, el script tiene que estar al final y todos los elementos encima. -->
        </p>
        <input
          type="text"
          placeholder="Introduce el nombre de la persona que quieres saludar"
          id="input-nombre"
        />
        <select name="" id="select-opciones">
          <option value="op1">Opcion 1</option>
          <option value="op2">Opcion 2</option>
          <option value="op3">Opcion 3</option>
          <option value="op4">Opcion 4</option>
        </select>
        <button class="btn btn-primary" id="botonIniciar">
          Pulsar para empezar
        </button>
        <p id="parrafo-saludo"></p>
      </main>
      <section class="col-5 mt-3">
        <h1>Saludos</h1>
        <ul id="lista-saludo">
          Personas que han saludado
        </ul>
      </section>
    </div>

    <script src="/utils/gestion.js"></script>
  </body>
</html>
