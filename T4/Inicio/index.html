<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main class="container m-4">
      <h1>Web dinámica</h1>
      <p>Esta es la primera app web realizada con JS</p>
      <p id="parrafo-dos">Parrafo 2</p>
      <p class="parrafos">Párrafo 3</p>
      <p>Otro parrafo de prueba para ver si se modifica.</p>

      <input
        type="number"
        id="input-op1"
        placeholder="Introduce operando 1"
        class="form-control mt-3"
      />
      <input
        type="number"
        id="input-op2"
        placeholder="Introduce operando 2"
        class="form-control mt-3"
      />
      <button id="boton-operar" class="btn btn-primary m-3">Operar</button>

      <h5 class="resultado">Aquí aparecerá el resultado de la suma</h5>

      <input
        type="number"
        id="input2-op1"
        placeholder="Introduce operando 1"
        class="form-control mt-3"
      />
      <input
        type="number"
        id="input2-op2"
        placeholder="Introduce operando 2"
        class="form-control mt-3"
      />
      <select class="form-select mt-3" id="select-operacion">
        <option value="1">Sumar</option>
        <option value="2">Restar</option>
        <option value="3">Multiplicar</option>
        <option value="4">Dividir</option>
      </select>
      <button id="boton2-operar" class="btn btn-primary m-3">Operar</button>

      <h5 class="resultado2">Aquí aparecerá el resultado de la operación</h5>

      <input
        id="texto-input"
        type="text"
        maxlength="100"
        class="form-control"
      />
      <span>0</span>
      <span>/100</span>
    </main>
    <script src="./utils/js/hola_mundo.js"></script>
  </body>
</html>
