<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/3Contacto/utils/css.css" />

    <title>Restaurante Fuego de Autor</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menú</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/1Inicio/1Evaluable.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/2Información/informacion.html"
                  >Carta</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/3Contacto/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <img
        class="header-image m-3 img-fluid"
        src="https://cdn.pymesenlared.es/img/146/1839/9772/0x1000/foto-brasa_1.jpg"
        alt="Asador con fuego de brasa"
      />
    </header>

    <main>
      <section>
        <article>
          <h1 class="text-center">FUEGO DE AUTOR</h1>
          <p class="text-center subtitulo">El arte de la brasa en cada plato</p>
        </article>
      </section>

      <aside>
        <form class="m-5">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos tu email con nadie.
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Introduce tu mensaje</label>
            <textarea class="form-control" id="mensaje" required></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="condiciones"
              required
            />
            <label class="form-check-label" for="condiciones"
              >Acepto las condiciones de privacidad</label
            >
          </div>
          <button type="submit" class="btn-elegante">Enviar</button>
        </form>
      </aside>
    </main>

    <footer class="bg-dark text-center text-white p-3">
      <p>&copy; 2024 Fuego de Autor. Todos los derechos reservados.</p>
      <a href="#" class="text-white">Política de Privacidad</a> |
      <a href="#" class="text-white">Términos de Uso</a>
    </footer>
    <script src="/3Contacto/utils/js.js"></script>
  </body>
</html>
