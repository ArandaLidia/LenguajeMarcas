<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Ejercicio 2/1Inicio/utils/css.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">SISTEMA DE GESTIÓN DE TRABAJADORES</h1>
    </header>
    <main>
      <div class="row m">
        <div class="col m-5">
          <h2>Formulario de inscripción</h2>
          <label class="mt-3" for="nombre">Nombre</label> <br />
          <input
            class="mt-2 form-control"
            type="text"
            name="nombre"
            id="nombre"
            required
          />
          <div id="passwordHelpBlock" class="form-text">Obligatorio</div>
          <br />
          <label for="apellido">Apellido</label> <br />
          <input
            class="mt-2 form-control"
            type="text"
            name="apellido"
            id="apellido"
            required
          />
          <div id="passwordHelpBlock" class="form-text">Obligatorio</div>
          <br />
          <label class="label-form" for="email">Correo electrónico</label>
          <br />
          <input
            class="mt-2 form-control"
            type="email"
            name="email"
            id="email"
            required
          />
          <div id="passwordHelpBlock" class="form-text">Obligatorio</div>
          <br />

          <label for="departamento">Departamento</label> <br />
          <select
            class="mt-2 form-select"
            name="departamento"
            id="departamento"
          >
            <option value="it">IT</option>
            <option value="marketing">Marketing</option>
            <option value="ventas">Ventas</option>
            <option value="administracion">Administración</option></select
          ><br /><br />
          <button class="btn btn-primary">Guardar</button>
        </div>

        <div class="col m-5">
          <h2>Lista de trabajadores</h2>
        </div>
      </div>
    </main>
    <footer class="m-5">
      <h2 class="text-center mb-3">Resumen de trabajadores</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">IT</th>
              <th scope="col">Marketing</th>
              <th scope="col">Ventas</th>
              <th scope="col">Administración</th>
              <th scope="Total">Total Trabajadores</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Nº de Trabajadores</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tbody>
        </table>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
